<body>
    <main>
        <div class="explain_the_rules">
            <p>The rules of the Pomodoro timer are very simple. 
                You work for 25 minutes, then you have a 5min break after 4 laps you have the right to a 15min break. 
                Take the opportunity to make yourself a coffee and walk around a bit.</p>
        </div>
    </main>
        <div class="container">
            <p class="time">25 : 00</p>
            <p class="motivation">Good luck for your work !</p>
            <p class="pause"> 5:00</p>
            <p class="tour_break"></p>
            <p class="break_pause">15:00</p>
        <div class="button">
            <button class="start">START</button>
            <button class="stop">PAUSE</button>
            <button class="reset">RESET</button>
        </div>
        </div>
   


    <script src="./script.js"></script>
